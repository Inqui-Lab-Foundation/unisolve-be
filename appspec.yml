version: 0.0
os: linux
files:
  - source: /
    destination: /home/ubuntu/unisolve-be
file_exists_behavior: OVERWRITE
hooks:
  ApplicationStop:
    - location: scripts/app_stop.sh
      timeout: 300
      runas: root
  BeforeInstall:
    - location: scripts/install_dependencies.sh
      timeout: 300
      runas: root
  ApplicationStart:
   - location: scripts/app_start.sh
     timeout: 300
     runas: root
